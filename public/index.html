<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Cờ Trịnh-Nguyễn (Trinh-Nguyen chess)</title>
<link href="css/chess.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="box" id="box">
	<div class="chess_left">
		<canvas id="chess">Xin lỗi, trình duyệt của bạn không hỗ trợ HTML5, vui lòng nâng cấp trình duyệt của bạn lên IE9, Firefox hoặc Google Chrome!</canvas>
		<div class="bn_box" id="bnBox1" style="display: none">
			<input type="button" name="billBn" id="billBn" value="Reset" class="btn btn-warning"/>
			<input type="button" name="regret" id="regretBn" value="Back 1 step" class="btn btn-warning"/>
		</div>
		<div class="lds-ellipsis" style="display: none;"><div></div><div></div><div></div><div></div></div>
	</div>
	
	<div class="chess_right" id="chessRight">
		<div>
			<div id="bnBox">
				<div class="bn_box">
					<span style="color: #fff">Player above: </span>
					<select name="type" id="type" disabled>
						<option value="bot" selected>Bot</option>
						<option value="person">Person</option>
					</select>
					<select name="level" id="level">
						<option value="1">Level 1</option>
						<option value="2">Level 2</option>
						<option value="3">Level 3</option>
						<option value="4" selected>Level 4</option>
						<option value="5">Level 5 (Slow)</option>
						<option value="6">Level 6 (Very slow)</option>
					</select>
				</div>
				<div class="bn_box">
					<span style="color: #fff">Player below: </span>
					<select name="type1" id="type1">
						<option value="bot">Bot</option>
						<option value="person" selected>Person</option>
					</select>
					<select name="level1" id="level1" style="display: none">
						<option value="1">Level 1</option>
						<option value="2">Level 2</option>
						<option value="3">Level 3</option>
						<option value="4" selected>Level 4</option>
						<option value="5">Level 5 (Slow)</option>
						<option value="6">Level 6 (Very slow)</option>
					</select>
				</div>
				
				<div class="bn_box" style="margin-top: 10px">
					<span style="color: #fff">Go first: </span>
					<select name="first" id="first" style="height: 32px;">
						<option value="above">Above</option>
						<option value="below" selected>Below</option>
					</select>
					<input type="button" name="offensivePlay" id="onePlay" value="Play" class="btn btn-warning"/>
				</div>
			</div>

			<!-- <input type="button" name="offensivePlay" id="offensivePlay" value="Bắt đầu với" />
			<input type="button" name="defensivePlay" id="defensivePlay" value="Bắt đầu thủ công" /> -->
		</div>
	</div>
</div>
<script type="text/javascript" src="js/common.js"></script> 
<script type="text/javascript" src="js/play.js"></script>
</body>
</html>
