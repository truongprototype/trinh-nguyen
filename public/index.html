<div class="box" id="box">

		<div>
			<div class="bn_box" id="bnBox">
				<input type="button" name="offensivePlay" id="onePlay" value="Cấp 1" class="btn btn-warning"/>
				<input type="button" name="offensivePlay" id="twoPlay" value="Cấp 2" class="btn btn-warning"/>

		</div>
